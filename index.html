<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Proyecto Online Forum</title>
  </head>
  <body>
    <div class="container">
      <header class="header_principal">
        <a class="header_principal_logo" href="#"
          ><img src="/img/logo-gath.svg" alt="Logotipo de Gath Session"
        /></a>
        <nav class="nav_principal">
          <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
      </header>
      <section class="hero">
        <div class="hero_content">
          <h1 class="hero_content_title">
            Build your best community starting from here.
          </h1>
          <p class="hero_content_subtitle">
            Meet and communicate with the best people to run projects, events or
            other activities in a more effective and fun way
          </p>
          <div class="hero_content_buttons">
            <ul>
              <li><a class="button" href="#">Get Started</a></li>
              <li>
                <a class="learn" href="#">Learn More</a>
              </li>
            </ul>
          </div>
          <div class="hero_content_categories">
            <div class="hero_content_categories_items">
              <img src="/img/icon-community.svg" alt="" />
              <p>Build Community</p>
            </div>
            <div class="hero_content_categories_items">
              <img src="/img/icon-events.svg" alt="" />
              <p>Share Events</p>
            </div>
            <div class="hero_content_categories_items">
              <img src="/img/icon-information.svg" alt="" />
              <p>Get Information</p>
            </div>
          </div>
        </div>
        <div class="hero_image">
          <img class="hero_image" src="/img/hero-image.png" alt="" />
        </div>
      </section>
    </div>

    <script type="module" src="/src/main.js"></script>
